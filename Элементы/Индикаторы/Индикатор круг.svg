<svg xmlns:oik="http://iface.ru/oik_svg"
     xmlns="http://www.w3.org/2000/svg"
     width="100"
     height="100">

    <title>Индикатор круг</title>

    <g oik:oikelement="1">
        <desc>
            var ti = initTmAnalog(20, 1, 2, 'Индикатор');
            var min = 30;
            var max = 60;
			
            var mid = (max + min) / 2;
            setElementProperty('max', 'text', max);
            setElementProperty('min', 'text', min);
            setElementProperty('mid', 'text', mid);


            function update() {
                var value = getTmAnalogValue(ti);
                var percentage = (value - min) / (max - min);

                if (percentage &lt; 0) {
                    percentage = 0;
                }
                if (percentage &gt; 1) {
                    percentage = 1;
                }
                var grade = 300 * percentage;
                setElementProperty('unit', 'text', getTmAnalogUnit(ti));
                setElementProperty('pointer', 'transform', 'rotate(' + grade + ', 50, 50)');
            }

            return update;

        </desc>

        <path d="M25 93.3 A 50 50 0 1 1 75 93.3"
              stroke="black"
              fill="none"/>

        <line x1="25"
              y1="93.3"
              x2="27.5"
              y2="89"
              stroke="black"
              opacity=".5"/>

        <line x1="1"
              y1="58.7"
              x2="5.9"
              y2="57.8"
              stroke="black"
              opacity=".5"/>

        <line x1="15.5"
              y1="21.1"
              x2="11.7"
              y2="17.9"
              stroke="black"
              opacity=".5"/>

        <line x1="50"
              y1="0"
              x2="50"
              y2="5"
              stroke="black"
              opacity=".5"/>

        <line x1="88.3"
              y1="17.9"
              x2="84.5"
              y2="21.1"
              stroke="black"
              opacity=".5"/>

        <line x1="94.1"
              y1="57.8"
              x2="99"
              y2="58.7"
              stroke="black"
              opacity=".5"/>

        <line x1="72.5"
              y1="89"
              x2="75"
              y2="93.3"
              stroke="black"
              opacity=".5"/>

        <line oik:oikid="pointer"
              x1="35"
              y1="74.1"
              x2="50"
              y2="50"
              stroke="black"
              stroke-width="2"/>

        <circle r="4"
                cx="50"
                cy="50"
                stroke="black"/>

        <text oik:oikid="min"
              x="23"
              y="86"
              fill="black"
              opacity=".5"
              font-family="Arial"
              text-anchor="start"
              font-size="8"
        >
            ??
        </text>
        <text oik:oikid="max"
              x="77"
              y="86"
              fill="black"
              opacity=".5"
              font-family="Arial"
              text-anchor="end"
              font-size="8">
            ??
        </text>

        <text oik:oikid="mid"
              x="50"
              y="15"
              fill="black"
              opacity=".5"
              font-family="Arial"
              text-anchor="middle"
              font-size="8">
            ??
        </text>

        <text oik:oikid="unit"
              fill="black"
              x="50"
              y="86"
              font-family="Arial"
              text-anchor="middle"
              font-size="8"
              opacity=".5">
            ???
        </text>
    </g>
</svg>

