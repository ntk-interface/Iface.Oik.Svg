<svg xmlns:oik="http://iface.ru/oik_svg"
     xmlns="http://www.w3.org/2000/svg"
     width="65"
     height="82">

    <title>Индикатор квадрант</title>

    <g oik:oikelement="1">

        <desc>
            var ti = initTmAnalog(20, 1, 2, 'Индикатор');
            var min = 10;
            var max = 30;
            var mid = (max + min) / 2;
            setElementProperty('max', 'text', max);
            setElementProperty('min', 'text', min);
            setElementProperty('mid', 'text', mid);

            function update() {
                var value = getTmAnalogValue(ti);
                var percentage = (value - min) / (max - min);
                setElementProperty('unit', 'text', getTmAnalogUnit(ti));

                if (percentage &lt; 0) {
                    percentage = 0;
                }
                if (percentage &gt; 1) {
                    percentage = 1;
                }
                var grade = 90 * percentage;

                setElementProperty('pointer', 'transform', 'rotate(' + grade + ', 59, 69.5)');
            }

            return update;

        </desc>

        <path d="M5,70 A140,80 40 0,1 60,10"
              stroke="black"
              fill="none"/>

        <line x1="20" y1="25" x2="25" y2="30" stroke="black"/>
        <line x1="4.5" y1="70" x2="10" y2="70" stroke="black"/>
        <line x1="60" y1="9.5" x2="60" y2="15.5" stroke="black"/>

        <line oik:oikid="pointer"
              x1="20"
              y1="69.5"
              x2="59"
              y2="69.5"
              stroke="black"
              stroke-width="2"/>

        <circle r="3" cx="59" cy="69" stroke="black"/>


        <text oik:oikid="min"
              x="2"
              y="80"
              fill="black"
              font-family="Arial"
              opacity=".8"
              text-anchor="start"
              font-size="8">
            ??
        </text>
        <text oik:oikid="max"
              x="60"
              y="7"
              fill="black"
              font-family="Arial"
              opacity=".8"
              text-anchor="end"
              font-size="8">
            ??
        </text>

        <text oik:oikid="mid"
              x="15"
              y="23"
              fill="black"
              font-family="Arial"
              opacity=".8"
              text-anchor="middle"
              font-size="8">
            ??
        </text>
        <text oik:oikid="unit"
              fill="black"
              x="56"
              y="80"
              font-family="Arial"
              text-anchor="middle"
              font-size="8"
              opacity=".8">
            ???
        </text>
    </g>
</svg>

